<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Login')">
</head>
<body>
<style>
      .form-body{
        height: 90%;
        padding: 20px;
      }
      .login-card{
        padding: 20px;
        margin: 5%;
      }
      .main{
        height: 100%;
        overflow: hidden;
      }
      h4{
        margin-bottom: 20px !important;
      }
</style>
<style th:replace="fragments/nav :: nav-style"></style>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="form-body row justify-content-center align-items-center">
    <div class="col login-card card border-dark mb-3">
      <div class="card-body">
        <h4 class="card-title">Register</h4>
        <form>
          <fieldset>
            <div class="input-group">
              <input id="email" type="text" class="form-control" placeholder="Customer's email id" aria-label="Recipient's email" aria-describedby="button-addon2">
              <button class="btn btn-dark" type="button" id="button-addon2">send otp</button>
            </div>

            <div class="form-group">
              <label for="tableNum" class="form-label mt-4">Enter OTP</label>
              <input type="text" class="form-control" id="tableNum" placeholder="Enter OTP">
            </div>

            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-dark">Launch</button>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
