<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Main page')">
</head>
<body>
<style>

  .login-card{
    margin-top: 2%;
  }

</style>
<style th:replace="fragments/nav :: nav-style"></style>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="main-content">
    <div class="form-body row justify-content-center align-items-center" style=" overflow: auto;" >
      <div class="col login-card card border-dark mb-3" style="max-width: 60%">
        <div class="card-body">
          <h4 class="card-title">Register</h4>
          <form method="POST" action="/register">
            <fieldset>
              <div class="form-group">
                <label for="username" class="form-label mt-4">Username</label>
                <input type="text" name ="username" class="form-control" id="username" placeholder="Enter hotel username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" name ="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="name" class="form-label mt-4">Full name</label>
                <input type="text" name ="name" class="form-control" id="name" placeholder="Enter full name">
              </div>
              <div class="form-group">
                <label for="phoneNum" class="form-label mt-4">Phone Number</label>
                <input type="text" name ="phone" class="form-control" id="phoneNum" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                <label for="resName" class="form-label mt-4">Restaurant Name</label>
                <input type="text" name ="restaurant_name" class="form-control" id="resName" placeholder="Enter Restaurant name">
              </div>
              <div class="form-group">
                <label for="resBranch" class="form-label mt-4">Restaurant branch</label>
                <input type="text" name ="restaurant_branch" class="form-control" id="resBranch" placeholder="Enter Restaurant branch">
              </div>
              <div class="form-group">
                <label for="resCity" class="form-label mt-4">Restaurant city</label>
                <input type="text" name ="restaurant_city" class="form-control" id="resCity" placeholder="Enter restaurant city">
              </div>

              <p th:if="${creation}" style="{color: black}" class="alert-danger">Creation Failed!</p>
              <br />
              <div class="form-group">
                <button type="submit" class="btn btn-dark">Register</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
