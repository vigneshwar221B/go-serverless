<!DOCTYPE html>

<body>
<link rel="stylesheet" href="/css/admin/admin.css" />
<style>
            .form-body{
              height: 90%;
              padding: 20px;
            }
            .login-card{
              padding: 20px;
              margin: 5%;
            }
            .main{
              height: 100%;
              overflow: hidden;
            }
        </style>
<style>
  .form-body{
  height: 100%;
  padding: 20px;
  overflow: auto;
  }
  .login-card{
  padding: 20px;
  margin: 5%;
  }
  .main{


  }
</style>
<style th:replace="fragments/nav :: nav-style"></style>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="main">
  <!-- Page Content -->
  <div class="form-body row justify-content-center align-items-center">
    <div class="col login-card card border-dark mb-3" style="max-width: 60%">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        <form>
          <fieldset>

            <div class="form-group">
              <label for="email" class="form-label mt-4">email</label>
              <input type="text" name ="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="currentPassword" class="form-label mt-4">current Password</label>
              <input type="password" name ="currentPassword" class="form-control" id="currentPassword" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="newPassword" class="form-label mt-4">new Password</label>
              <input type="password" name ="newPassword" class="form-control" id="newPassword" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="confirmNewPassword" class="form-label mt-4">confirm New Password</label>
              <input type="password" name ="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="Password">
            </div>

            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-dark">change password</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<script type="text/javascript" src="/js/admin/admin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
