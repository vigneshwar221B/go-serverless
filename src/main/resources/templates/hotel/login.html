<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Login page')">
</head>
<body>
<style>
            .form-body{
              height: 90%;
              padding: 20px;
            }
            .login-card{
              padding: 20px;
              margin: 5%;
            }
            .main{
              height: 100%;
              overflow: hidden;
            }
        </style>
<style th:replace="fragments/nav :: nav-style"></style>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="form-body row justify-content-center align-items-center">
    <div class="col login-card card border-primary mb-3" style="max-width: 60%">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <form>
          <fieldset>
            <div class="form-group">
              <label for="exampleSelect1" class="form-label mt-4">Role</label>
              <select name="role" class="form-select" id="exampleSelect1">

                <option>Admin</option>
                <option>Manager</option>
                <option>Kitchen</option>
                <option>Cashier</option>

              </select>
            </div>
            <div class="form-group">
              <label for="username" class="form-label mt-4">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter hotel username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <br />
            <div class="form-group">
              <button type="submit" class="btn btn-secondary">Login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
